<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="admin" (click)="ModuleSelected('Admin')">Admin</a>
      <a mat-list-item routerLink="owner" (click)="ModuleSelected('owners')">Owner</a>
      <a mat-list-item routerLink="user" (click)="ModuleSelected('users')">User</a>
      <!-- <a mat-list-item routerLink="adminSuccess">Hotel-list</a> -->
      <!-- <a mat-list-item routerLink="signup">Sign Up</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HOTEL SAGAR</span>
    </mat-toolbar>
    <!-- <h1>Thanks For Visiting.</h1>
    <h1>Welcome To our Website</h1> -->
    <!-- <img  [src]="images" class="img-fluid" alt="image not found"> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
