<button class="btn btn-danger" (click)="back()">Back</button>
<div class="container">
  <div>
    <h2>{{thanks}}</h2>
  </div>
  <div>
    <h3>{{instructions}}</h3>
  </div>
  <div>
    <select class="custom-select">
      <option selected>Select Your Room</option>
      <option value="1">Room No:-101</option>
      <option value="2">Room No:-102</option>
      <option value="3">Room No:-103</option>
      <option value="4">Room No:-201</option>
      <option value="5">Room No:-202</option>
      <option value="6">Room No:-203</option>
      <option value="7">Room No:-301</option>
      <option value="8">Room No:-302</option>
      <option value="9">Room No:-303</option>
      <option value="10">Room No:-304</option>
    </select>
  </div>
  <div>
    <input type="number" placeholder="Enter Number of Guest" ngModel name="guest" pattern="[1-3]$*">
  </div>

  <div class="input-group">
    <select class="custom-select" id="inputGroupSelect04">
      <option selected>Select Beds</option>
      <option value="1">King Size Bed</option>
      <option value="2">Single Bed</option>
      <option value="3">Double Bed</option>
    </select>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
